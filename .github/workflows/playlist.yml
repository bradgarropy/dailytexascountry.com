name: "üéß tweet playlist"

on:
    schedule:
        # utc time zone
        # every friday @ 4pm cst
        - cron: "0 21 * * 5"
    workflow_dispatch:

jobs:
    tweet:
        name: "üê¶ tweet"
        runs-on: ubuntu-latest
        steps:
            - name: "üé£ webhook"
              uses: joelwmale/webhook-action@2.0.2
              env:
                  FUNCTION_SECRET: ${{secrets.FUNCTION_SECRET}}
              with:
                  url: https://dailytexascountry.com/api/playlist
                  headers: "{'Authorization': '${FUNCTION_SECRET}'}"
