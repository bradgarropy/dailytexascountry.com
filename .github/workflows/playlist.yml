name: "🎧 tweet playlist"

on:
    schedule:
        # utc time zone
        # every friday @ 4pm cst
        - cron: "0 21 * * 5"
    workflow_dispatch:

jobs:
    tweet:
        name: "🐦 tweet"
        runs-on: ubuntu-latest
        steps:
            - name: "🎣 webhook"
              uses: joelwmale/webhook-action@2.0.2
              with:
                  url: https://dailytexascountry.com/api/playlist
                  # prettier-ignore
                  headers: '{"authorization": "${{secrets.FUNCTION_SECRET}}"}'
