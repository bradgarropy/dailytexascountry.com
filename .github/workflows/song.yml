name: "💿 tweet song"

on:
    schedule:
        # utc time zone
        # daily @ 8am cst
        - cron: "0 13 * * *"
    workflow_dispatch:

jobs:
    tweet:
        name: "🐦 tweet"
        runs-on: ubuntu-latest
        steps:
            - name: "🎣 webhook"
              uses: joelwmale/webhook-action@2.0.2
              env:
                  FUNCTION_SECRET: ${{secrets.FUNCTION_SECRET}}
              with:
                  url: https://dailytexascountry.com/api/song
                  headers: '{"Authorization": "testing123"}'
